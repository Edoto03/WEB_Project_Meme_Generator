<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВЛИЗАНЕ - MEME FORGE</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/validate.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-mini">⚡</div>
        <h1>СИСТЕМА АКТИВНА</h1>
        <p class="subtitle">Въведи Акаунт Данни</p>

        <form method="POST" onsubmit="return validateLoginForm()">
            <div class="form-group">
                <label for="email">▶ EMAIL</label>
                <input type="email" id="email" name="email" placeholder="ВАШИЯТ EMAIL" required>
            </div>

            <div class="form-group">
                <label for="password">▶ ПАРОЛА</label>
                <input type="password" id="password" name="password" placeholder="ВАШАТА ПАРОЛА" required>
            </div>

            <button type="submit" class="btn">ВХОД В СИСТЕМАТА</button>
        </form>

        <p>НЯМАШ АКАУНТ? <a href="register.php">СЪЗДАЙ ТУК</a></p>
    </div>
</body>
</html>
